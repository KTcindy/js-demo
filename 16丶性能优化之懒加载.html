    <script>
        let num = document.getElementsByTagName('img').length;
        let img = document.getElementsByTagName('img');
        let n = 0;

        // lazyLoad();
        //  = lazyLoad;
         window.onscroll =function lazyLoad() {
            let seeHeight = document.documentElement.clientHeight;//可见区域
            let scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            for (let i = n; i < num; i++) {
                // 判断当前img的第i项 距离顶部(offsetTop) 是否小于 seeHeight+scrollTop  高度
                if (img[i].] < seeHeight + scrollTop) {
                    // 判断当前i项的src 是否等于 默认值的图片
                    if (img[i].getAttribute('src') == "https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fwww.17qq.com%2Fimg_qqtouxiang%2F33795242.jpeg&refer=http%3A%2F%2Fwww.17qq.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1657203207&t=a22add7110bf06391fb43a6387356796") {
                        // 如果通过 则获取data-src 的url 并赋值给真实的src
                        img[i].src = img[i].getAttribute("data-src")
                    }
                    // 此处为防止  不重复加载
                    n = i + 1
                }
            }
        }
    </script>
