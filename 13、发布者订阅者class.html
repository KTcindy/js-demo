    <script>
        class dom{
            constructor(){
                 this.containeer={}
            }
            addMethods(key,fn){
                (this.containeer[key] || (this.containeer[key] = [])).push(fn)
            }
            // removeMethods(key,fn){
            //     (this.containeer[key] || (this.containeer[key] = [])).push(key)
            // }
            addCallBack(){
                let key=Array.prototype.shift.call(arguments)
                let fns=this.containeer[key]
                if(!fns || !fns.length){
                    return
                }
                for(let i=0;i<fns.length;i++){
                    fns[i].apply(this,arguments) 
                }
            }

            //     }
            // }
        }
