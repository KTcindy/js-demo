    <!-- action 和 mutations  是为了能用开发者工具 去追踪状态变化 在vuex 里面actions 只是一个架构性的概念，这个并不是必须的，说到底只是一个函数，你在里面想干嘛都可以，只要最后触发mutations 就行， 而vuex 真正限制你的只有mutaions必须是同步的这一点 （就好像reducer 必须同步返回下一个状态一样） -->
